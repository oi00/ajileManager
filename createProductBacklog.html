<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>プロダクト検討会</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="all">
        <div id="menue">
            <h3>【メニュー】</h3>
            <input type="button" onclick="location.href='./sprintPlanMeating.html'" value="スプリント計画ミーティング">
            <input type="button" onclick="location.href='./index.html'" value="デイリースクラム">
            <input type="button" onclick="location.href='./menue.html'" value="メニューに戻る">
        </div>    
        <div id="app">
            <h1>プロダクト検討会</h1>
            <div id="creatingProduct">
                <form id="creatingProduct" v-on:submit.prevent="doAdd">
                    <h3>【プロダクト追加】</h3>
                    機能名<input type="text" ref="productName">
                    機能概要<input type="text" ref="productDetail">
                    <input type="submit" value="追加">
                </form>
            </div>
            
            <h3>【プロダクト一覧】</h3>
            <ul class="contents">
                <table>
                    <thead v-pre>
                        <tr>
                            <th>ID</th>
                            <th>機能名</th>
                            <th>機能内容</th>
                            <th>状態</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                        v-for="item in products"
                        v-bind:key="item.id">
                            <th>{{ item.id }}</th>
                            <td>{{ item.productName }}</td>
                            <td>{{ item.productDetail }}</td>
                            <td class="state">
                            <button v-on:click="doChangeState(item)">
                                {{ labels[item.state] }}
                            </button>
                            </td>
                            <td class="button">
                                <button v-on:click="doRemove(item)">削除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ul>
        </div>
        <div id="leftItem">
            建設中
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./createProductBacklog.js"></script>
<script src="./Sortable-master/Sortable.min.js"></script>
</html>
