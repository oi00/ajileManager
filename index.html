<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>スプリントバックログ　タスクリスト</title>
  <link rel="stylesheet" href="./main2.css">
</head>
<body>
        <div id="app">
            <h1>スプリントバックログ　タスクリスト</h1>
        
            <h2>新しい作業の追加</h2>
            <button v-on:click="openModal">タスクの追加</button>
            <div id="overlay" v-show="showContent">
                <form id="inputContent" class="add-form" v-on:submit.prevent="doAdd">
                    <p>タスク</p>
                    <div>
                        タスク<input type="text" ref="task">
                    </div>
                    <div id="term">
                        期間<input type="date" ref="startDate"> ~ <input type="date" ref="endDate">
                    </div>
                    <div>
                        担当者<input type="text" ref="person">
                    </div>
                    <div>
                        概要<input id="comment" type="text" ref="comment">
                    </div>
                    <button type="submit">追加</button>
                    <button v-on:click="doRemove(item)">削除</button>
                    <button v-on:click="closeModal">閉じる</button>
                </form>
            </div>
            
            <ul class="contents">
                <table>
                    <thead v-pre>
                        <tr>
                        <th class="id">ID</th>
                        <th class="comment">タスク</th>
                        <th class="none">未着手</th>
                        <th class="done">実行中</th>
                        <th class="review">レビュー中</th>
                        <th class="fin">完了</th>
                        <th class="event">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                        v-for="item in this.todos"
                        v-bind:key="item.id"
                        v-bind:class="{done:item.state}">
                            <th>{{ item.id }}</th>
                            <td>{{ item.comment }}</td>
                            <td
                            v-for="index in 4">
                                <input type="radio"
                                v-bind:name="item.id" 
                                v-bind:value="index - 1"
                                v-bind:checked="item.state === index - 1"
                                v-model="item.state"
                                disabled>
                            </td>
                            <td>
                                <button v-on:click="doRemove(item)">削除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ul>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./main2.js"></script>
</html>
